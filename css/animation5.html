<html>
  <head>
    <style>
      @keyframes translating {
        0% {
          transform: translate(20px, 5px);
        }
        100% {
          transform: translate(-20px, -5px);
        }
      }
      .eternal-translation {
        background-color: #e0e0e0;
        animation: translating 200ms linear infinite alternate;
      }
    </style>
  </head>
  <body>
    <div class="eternal-translation">Div com translação eterna.</div>
  </body>
</html>
