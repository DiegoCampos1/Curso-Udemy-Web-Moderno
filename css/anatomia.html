<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Anatomia CSS</title>
    <style>
      .selector {
        font-size: 60px;
        border: dashed 5px navy;
        width: calc(100% - 60px);
        text-align: center;
        font-family: monospace, Helvetica, sans-serif;
        font-weight: bold; // Negrito
      }
        /* //funcoes
        //pseudo-classe */
        .selector:hover {
          background-color: aqua;
        }
        /* //pseudo elemento */
        .selector::first-letter {
          font-size: 80px;
        }
       
      }
    </style>
</head>

<body>
    <div class="selector">Conte√∫do</div>
</body>

</html>
